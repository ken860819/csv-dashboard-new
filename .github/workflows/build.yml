name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build CsvDashboardDesktop
        run: |
          pyinstaller --onedir --noconsole --name CsvDashboardDesktop --collect-all PySide6 --collect-all pandas --collect-all numpy app.py
          pyinstaller --onedir --noconsole --name CsvDashboardUpdater --collect-all PySide6 --collect-all pandas --collect-all numpy updater.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            dist/CsvDashboardDesktop/**
            dist/CsvDashboardUpdater/**
            schedule_task.bat
            remove_task.bat
